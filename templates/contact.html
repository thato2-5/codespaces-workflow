{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Contact Us</h1>
    <p>If you have any questions or inquiries, please feel free to reach out to us using the form below or contact us directly.</p>
    
    <div class="row">
        <div class="col-md-6">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> support@monyatech.org.za</p>
            <p><strong>Phone:</strong> (+27) 634291035</p>
        </div>
        <div class="col-md-6">
            <h3>Get in Touch</h3>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
